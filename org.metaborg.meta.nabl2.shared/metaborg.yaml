---
id: org.metaborg:org.metaborg.meta.nabl2.shared:${metaborgVersion}
name: NaBL2Shared
metaborgVersion: 2.4.0-SNAPSHOT
metaborgBaselineVersion: 2.3.0
dependencies:
  compile:
  # org.metaborg:org.metaborg.meta.lang.stratego:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
exports:
- language: ATerm
  directory: src-gen/syntax
- language: SDF
  directory: src-gen/syntax
  includes: "**/*.sdf"
- language: TemplateLang
  directory: syntax
  includes: "**/*.sdf3"
- language: Stratego-Sugar
  directory: trans
  includes: "**/*.str"
- language: Stratego-Sugar
  directory: src-gen
  includes: "**/*.str"
- language: EditorService
  directory: src-gen
  includes: "**/*.esv"
language:
  sdf:
    enabled: false
    pretty-print: NaBL2
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
